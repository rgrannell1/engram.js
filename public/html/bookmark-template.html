
<article class='bookmark {{hasStatusCode}} {{isDeadLink}}' id="{{bookmarkId}}">
<ul>

	<li>

		<a href="{{url}}" class="title {{hasTitleFlag}}" rel="external noreferrer">{{displayTitle}}</a>

			<span class="seperator">|</span>

		<a href="{{hostname}}" class="hosturl" rel="external noreferrer">{{hosturl}}</a>

	</li>

	<li>
		<time title="{{date}}" data-ctime="{{ctime}}">&#160;</time>
	</li>

	<li>

		<a title="Share Link..." href="http://www.twitter.com/share?url={{url}}" target="_blank">&#x1f381</a>
			<span class="seperator">|</span>

		<a title="Show Archive..." href="archive/{{bookmarkId}}" class="archive" target="_blank">&#x1F5C3</a>
			<span class="seperator">|</span>

		<a title="Delete" href="javascript:void(0)" class="delete-bookmark">&#x2716</a>

	</li>

</ul>
</article>
